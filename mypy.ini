[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True
ignore_errors = True

[mypy-alpaca.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-fastmcp.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-src.mcp_server.tools.*]
ignore_errors = True

[mypy-src.mcp_server.resources.*]  
ignore_errors = True